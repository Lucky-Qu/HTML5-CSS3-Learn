<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--header标签表示页面中的头部或部分块的头部-->
<header>
    <h1>Hello There</h1>
</header>
<!--article标签表示一个内容区块，里面如果分了多块内容，那每一个内容都是一个section-->
<article>
    <section>abc</section>
    <section>def</section>
</article>
<!--aside标签表示侧边栏，nav标签表示导航栏-->
<aside></aside>
<nav></nav>
<!--footer标签表示页面中的尾部或者部分块的尾部-->
<footer>
    <p>脚注</p>
</footer>
</body>
</html>
