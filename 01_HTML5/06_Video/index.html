<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello There</title>
</head>
<body>
<!--video标签是双标签，autoplay属性表示自动播放，muted表示默认静音 controls表示显示播放控件，poster表示封面图，src为原视频路径，preload为预加载-->
<video id="video" autoplay muted controls loop poster="#" src="#" preload="auto"></video>
</body>
</html>
