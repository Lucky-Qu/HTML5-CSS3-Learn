<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello There</title>
</head>
<body>
<form action="#">
  <label>
<!--    required表示必须填写的选项，pattern填写正则表达式用来匹配，autocomplete用于让浏览器结合记录进行提示，autofocus将焦点自动选择-->
    用户名：<input type="text" required placeholder="输入用户名" pattern="" autocomplete="" autofocus>
  </label>
  <button type="submit">Submit</button>
</form>
</body>
</html>
