<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello There</title>
</head>
<body>
<!--meter标签用于显示一个尺度条，min和max为最小值和最大值，low和high来规定低值和高值，optimum用来规定最佳值-->
<meter min="0" max="100" low="10" high="20" value="77" optimum="100"></meter>
<br>
<!--progress 标签用于展示一个项目的完成条，max为上限，value为当前的值-->
<progress value="70" max="100"></progress>
</body>
</html>
