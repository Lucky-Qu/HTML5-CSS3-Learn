<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello There</title>
</head>
<body>
<label>
  <input type="text" list="mylist">
</label>
<!--datalist可以将一系列输入建议给到用户，和input配合使用-->
<datalist id="mylist">
  <option>苹果</option>
  <option>果子</option>
  <option>猕猴桃</option>
  <option>油桃</option>
  <option>蟠桃</option>
</datalist>
<!--details和summary配合使用，summary写在details内部，解释details的意思-->
<details>
  <summary>
    abc
  </summary>
  一个abc
</details>
</body>
</html>
