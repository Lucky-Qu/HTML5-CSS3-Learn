<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello There</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: gray;
      border: 1px solid black;
      margin: 10px;
    }
    /*vw表示当前视窗口宽度的百分比，vh为视窗口高度的百分比，vmax为高度宽度较大的百分比，vmin是较小的百分比*/
    .box1 {
      width: 10vw
    }
    .box2 {
      width: 20vh
    }
    .box3 {
      width: 10vmax;
      height: 10vmin;
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
